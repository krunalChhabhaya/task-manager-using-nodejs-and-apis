<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Task manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item pe-3">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item pe-3">
                        <a class="nav-link text-white" href="employee">Add Employee</a>
                    </li>
                    <li class="nav-item pe-3">
                        <a class="nav-link text-white" href="completed">Completed Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 bg-light shadow-lg">
                    <h1 class="text-center">Add Task</h1>
                    <form id="task-form">
                        <div class="form-group mb-3">
                            <label for="task-description">Task Description</label>
                            <textarea class="form-control" id="task-description" placeholder="Task Description" rows="4"
                                required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="employee-list">Employee</label>
                            <select class="form-control form-select" id="employee-list">
                                <option value="" disabled selected>Select an Employee</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="priority">Priority</label>
                            <select class="form-control form-select" id="priority">
                                <option value="" disabled selected>Select Priority</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="status">Status</label>
                            <select class="form-control form-select" id="status">
                                <option value="" disabled selected>Select Status</option>
                                <option value="To Do">To Do</option>
                                <option value="In Progress">In Progress</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="deadline">Deadline</label>
                            <input type="date" class="form-control" id="deadline" required>
                        </div>
                        <div class="form-group text-center">
                            <button id="add-task-btn" type="submit" class="btn btn-primary">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <input type="text" id="search-input" class="form-control" placeholder="Search tasks...">
    </div>

    <div class="container mt-3">
        <table class="table table-bordered" id="task-table">
            <!-- Table content will be inserted here by the script -->
        </table>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
